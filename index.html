  <script>
    // --- Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© Ù…Ù†Ùƒ: Ù…Ù„Ø¡ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø£Ø¹Ø¶Ø§Ø¡ ---

    const governorateData = {

      "Nabel":      { members: 0 }, "Manouba":    { members: 0 }, "Bizerte":    { members: 0 },
      "Zagouen":    { members: 0 }, "Jandouba":   { members: 0 }, "Beja":       { members: 0 },
      "Tataouine":  { members: 0 }, "Mednine":    { members: 0 }, "Gabes":      { members: 0 },
      "Kebili":     { members: 0 }, "Touzer":     { members: 0 }, "Gafsa":      { members: 0 },
      "Sousse":     { members: 0 }, "Monastir":   { members: 0 }, "Mahdia":     { members: 0 },
      "Sfax":       { members: 0 }, "Kairouan":   { members: 0 }, "kasserine":  { members: 0 },
      "Sidi Bouzid":{ members: 0 }, "Le kef":     { members: 0 }, "Siliana":    { members: 0 }
    };

    // --- ØªØ¹Ø¯ÙŠÙ„: ØªÙ… Ø¥Ø¶Ø§ÙØ© Ø¬Ù…ÙŠØ¹ Ø±ÙˆØ§Ø¨Ø· Ø§Ù„ÙˆÙ„Ø§ÙŠØ§Øª ---
    const formsLinks = {
      "Ariana": "https://docs.google.com/forms/d/e/1FAIpQLSeIGzfgByZSGhInjFxcxslf5vyqScEaKQHm4VsXFtYv-miJCQ/viewform",
      "Beja": "https://docs.google.com/forms/d/e/1FAIpQLScDsTtGJyP-ZstwxkztGMKgZGmDPMKeyWGR1KMxrSdr0e7QcA/viewform",
      "Ben Arous": "https://docs.google.com/forms/d/e/1FAIpQLSeLsolZbo5wQ-93bH3ffVphPx2KEIkboswDQ87v9MosOb5txA/viewform",
      "Bizerte": "https://docs.google.com/forms/d/e/1FAIpQLSeoSe8ZFLXXh4nyCPX-qYalNkOAMpQnCYDMD2kskpEvwJ4JiA/viewform",
      "Gabes": "https://docs.google.com/forms/d/e/1FAIpQLSeonk4YES79GrsuzczWTxp7NxBPinCiOdR5VpEPvXWpTEw8XA/viewform",
      "Gafsa": "https://docs.google.com/forms/d/e/1FAIpQLSdypdTUT8Bb7nLg8WVeJ8w030mbZJ8NCU3ltH4hC3YM19q3RA/viewform",
      "Jandouba": "https://docs.google.com/forms/d/e/1FAIpQLScgGlJwQAl7O7PinXf8pCupylVzWdP69f-bscQag7i0LlbVig/viewform",
      "Kairouan": "https://docs.google.com/forms/d/e/1FAIpQLSd-j6GZFTt0bG_UPqGeHEPxMETFfyyXW3F9IQE17eDQFig8wA/viewform",
      "kasserine": "https://docs.google.com/forms/d/e/1FAIpQLSfc2HFx7o_jDx2aJ85tnWZcuVK-ylH2s24qT2LCBbrVkBpv5A/viewform",
      "Kebili": "https://docs.google.com/forms/d/e/1FAIpQLSds9-iNpbhZDDYvG-9dvN9LLeQcd3mN2s0sR3_bGblY3tjm9A/viewform",
      "Le kef": "https://docs.google.com/forms/d/e/1FAIpQLSescTjA_TZUB2T8upCt3bLbiqN-T9gmZwH5-cpgPfUmjou5sw/viewform",
      "Mahdia": "https://docs.google.com/forms/d/e/1FAIpQLSd2e2LnvCp5PRsjWCk18SqxffASW25O9Fp9W20DPnPgMSqwGw/viewform",
      "Manouba": "https://docs.google.com/forms/d/e/1FAIpQLSfbMUil_LlnE1xaYW3BKKmRtRJpc6k55ufx5aMGS9TNP7oclg/viewform",
      "Mednine": "https://docs.google.com/forms/d/e/1FAIpQLScZNmOkZQIcFzop9XJTcgjueJAg2XqiDWD2O8Hk3n7F3MCG_Q/viewform",

      "Nabel": "https://docs.google.com/forms/d/e/1FAIpQLSekivAqyuE8Wb9Bf6IvDYfi7O-y159dpyXduTlmsDNI10AVtw/viewform",
      "Sfax": "https://docs.google.com/forms/d/e/1FAIpQLScilM_Tjq3-smIDbyxNfEiZnbbuDUK4ww92s8ju4VNkoUeC9w/viewform",

      "Sousse": "https://docs.google.com/forms/d/e/1FAIpQLSe33qs8SD6ZDFNsNovYB1byXzPzap4u3WNxqQQi4Ca7EpixGg/viewform",
      "Tataouine": "https://docs.google.com/forms/d/e/1FAIpQLScau2aVzneLDLv4atr0ouUvVx1vzC_A8z6DcAl1Gu43UXO0aQ/viewform",
      "Touzer": "https://docs.google.com/forms/d/e/1FAIpQLScYUXdyEDgy5LQjufhK7kamNV6HrwGN_tqvbszi1bpAE0r45Q/viewform",
      "Tunis": "https://docs.google.com/forms/d/e/1FAIpQLSdLp23YSS1HARjCq8DZL5AzNoxJ808lteqnuvfqA1IeoAghpw/viewform",
      "Zagouen": "https://docs.google.com/forms/d/e/1FAIpQLSdHSr9wNzqhvfuTI3FD3OXT6XGRJ0h13DBHCxtxJ31vTY-pfA/viewform"
    };
    
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const loader = document.getElementById('loader');
    const map = L.map('map', { center: [34, 9.5], zoom: 7, zoomControl: true, attributionControl: false });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);

    let geojsonLayer;
    let lastSelectedLayer = null;
    const layersByGouvFr = {};

    function getColor(members) {
      if (typeof members !== 'number' || members === 0) return '#a9a9a9';
      return members > 1000 ? '#084594' : members > 500 ? '#2171b5' : members > 250 ? '#4292c6' : members > 100 ? '#6baed6' : '#9ecae1';
    }
    
    function style(feature) {
      const members = governorateData[feature.properties.gouv_fr]?.members;
      return { fillColor: getColor(members), weight: 1.5, opacity: 1, color: 'white', fillOpacity: 0.8 };
    }

    fetch('TN-gouvernorats.geojson')
      .then(res => res.json())
      .then(geojson => {
        geojsonLayer = L.geoJSON(geojson, {
          style: style,
          onEachFeature: function(feature, layer) {
            const props = feature.properties;
            const gouvNameFr = props.gouv_fr;
            const nameAr = props.gouv_ar || gouvNameFr;
            
            layersByGouvFr[gouvNameFr] = layer;

            // --- Ø¬Ø¯ÙŠØ¯: Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù„ÙŠØ¨Ù„ Ø§Ù„Ø¯Ø§Ø¦Ù… ---
            layer.bindTooltip(nameAr, {
              permanent: true,
              direction: 'center',
              className: 'label'
            });

            const memberCount = governorateData[gouvNameFr]?.members;
            const formUrl = formsLinks[gouvNameFr];
            
            let popupText = `<b>${nameAr}</b><br>${(memberCount !== undefined) ? `Ø¹Ø¯Ø¯ Ø§Ù„Ø£Ø¹Ø¶Ø§Ø¡: ${memberCount.toLocaleString('ar')}` : 'Ø¨ÙŠØ§Ù†Ø§Øª ØºÙŠØ± Ù…ØªØ§Ø­Ø©'}`;
            if (formUrl) {
              popupText += `<br><a href="${formUrl}" target="_blank" class="popup-link">ğŸ“‹ ÙØªØ­ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø±Ø©</a>`;
            }
            layer.bindPopup(popupText);

            if (isTouchDevice) {
              layer.on('click', function(e) {
                if (lastSelectedLayer) geojsonLayer.resetStyle(lastSelectedLayer);
                const targetLayer = e.target;
                targetLayer.setStyle({ weight: 3, color: '#333' });
                targetLayer.bringToFront();
                lastSelectedLayer = targetLayer;
                window.location.hash = gouvNameFr;
                L.DomEvent.stopPropagation(e);
              });
            } else {
              layer.on({
                mouseover: e => e.target.setStyle({ weight: 3, color: '#333' }),
                mouseout: e => geojsonLayer.resetStyle(e.target),
                click: e => {
                  if (formUrl) {
                    window.open(formUrl, '_blank');
                  } else {
                    map.fitBounds(e.target.getBounds());
                    e.target.openPopup();
                  }
                }
              });
            }
          }
        }).addTo(map);
        
        const bounds = geojsonLayer.getBounds();
        map.fitBounds(bounds);
        map.setMaxBounds(bounds);
        
        document.getElementById('reset-view-btn').addEventListener('click', function() {
          map.fitBounds(bounds);
          if (lastSelectedLayer) {
            geojsonLayer.resetStyle(lastSelectedLayer);
            lastSelectedLayer = null;
          }
          window.location.hash = '';
        });
        
        const initialGouv = decodeURIComponent(window.location.hash.substring(1));
        if (initialGouv && layersByGouvFr[initialGouv]) {
          const targetLayer = layersByGouvFr[initialGouv];
          map.fitBounds(targetLayer.getBounds());
          targetLayer.fire(isTouchDevice ? 'click' : 'mouseover');
          if (isTouchDevice) targetLayer.openPopup();
        }
        
        loader.style.display = 'none';

        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            const grades = [0, 100, 250, 500, 1000];
            let labels = ['<strong>Ø¹Ø¯Ø¯ Ø§Ù„Ø£Ø¹Ø¶Ø§Ø¡</strong>'];
            for (let i = 0; i < grades.length; i++) {
                const from = grades[i]; const to = grades[i + 1];
                labels.push('<i style="background:' + getColor(from + 1) + '"></i> ' + from.toLocaleString('ar') + (to ? '&ndash;' + to.toLocaleString('ar') : '+'));
            }
            div.innerHTML = labels.join('<br>');
            return div;
        };
        legend.addTo(map);

      }).catch(error => {
        console.error('Ø®Ø·Ø£ ÙÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª:', error);
        loader.style.display = 'none';
      });
  </script>
