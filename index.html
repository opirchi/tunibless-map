<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>خريطة تونس التفاعلية - النسخة النهائية</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; overflow: hidden; }
    #map { height: 100%; width: 100%; background: #f0f0f0; }
    #loader { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; z-index: 1001; transform: translate(-50%, -50%); }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .legend { padding: 10px; line-height: 20px; color: #555; background: rgba(255,255,255,0.9); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
    .legend i { width: 18px; height: 18px; float: right; margin-left: 8px; opacity: 0.9; border: 1px solid rgba(0,0,0,0.2); }
    .reset-view-button { position: absolute; top: 10px; left: 10px; z-index: 800; background: white; color: #333; width: 30px; height: 30px; line-height: 30px; text-align: center; border-radius: 4px; box-shadow: 0 1px 5px rgba(0,0,0,0.65); cursor: pointer; font-size: 1.2rem; text-decoration: none; }
    .reset-view-button:hover { background: #f4f4f4; }
    .popup-link { display: inline-block; margin-top: 10px; padding: 8px 15px; background-color: #007bff; color: white !important; text-decoration: none; border-radius: 5px; font-weight: bold; }
    .popup-link:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div id="map">
    <div id="loader"></div>
    <a id="reset-view-btn" class="reset-view-button" title="إعادة تعيين العرض">&#x21BA;</a>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- الخطوة النهائية المطلوبة منك: ملء البيانات والروابط هنا ---
    // استخدمت الأسماء الفرنسية كمفاتيح لضمان التطابق مع ملف الخريطة
    const governorateData = {
      "Tunis":      { members: 0 },
      "Ben Arous":  { members: 0 },
      "Ariana":     { members: 0 },
      "Nabel":      { members: 0 }, // Note: Mismatch in GeoJSON `Nabel` vs common `Nabeul`
      "Manouba":    { members: 0 },
      "Bizerte":    { members: 0 },
      "Zagouen":    { members: 0 },
      "Jandouba":   { members: 0 },
      "Beja":       { members: 0 },
      "Tataouine":  { members: 0 },
      "Mednine":    { members: 0 },
      "Gabes":      { members: 0 },
      "Kebili":     { members: 0 },
      "Touzer":     { members: 0 }, // Note: Mismatch `Touzer` vs common `Tozeur`
      "Gafsa":      { members: 0 },
      "Sousse":     { members: 0 },
      "Monastir":   { members: 0 },
      "Mahdia":     { members: 0 },
      "Sfax":       { members: 0 },
      "Kairouan":   { members: 0 },
      "kasserine":  { members: 0 }, // Note: Lowercase 'k' in GeoJSON
      "Sidi Bouzid":{ members: 0 },
      "Le kef":     { members: 0 }, // Note: `Le kef` in GeoJSON
      "Siliana":    { members: 0 }
    };

    const formsLinks = {
      "Tunis":      "",
      "Ben Arous":  "",
      "Ariana":     "",
      "Nabel":      "",
      "Manouba":    "",
      "Bizerte":    "",
      "Zagouen":    "",
      "Jandouba":   "",
      "Beja":       "",
      "Tataouine":  "",
      "Mednine":    "",
      "Gabes":      "",
      "Kebili":     "",
      "Touzer":     "",
      "Gafsa":      "",
      "Sousse":     "",
      "Monastir":   "",
      "Mahdia":     "",
      "Sfax":       "",
      "Kairouan":   "",
      "kasserine":  "",
      "Sidi Bouzid":"",
      "Le kef":     "",
      "Siliana":    ""
    };
    
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const loader = document.getElementById('loader');
    const map = L.map('map', { center: [34, 9.5], zoom: 7, zoomControl: true, attributionControl: false });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);

    let geojsonLayer;
    let lastSelectedLayer = null;
    const layersByGouvFr = {};

    function getColor(members) {
      if (typeof members !== 'number' || members === 0) return '#a9a9a9'; // رمادي للبيانات غير المتاحة أو صفر
      return members > 1000 ? '#084594' : members > 500 ? '#2171b5' : members > 250 ? '#4292c6' : members > 100 ? '#6baed6' : '#9ecae1';
    }
    
    function style(feature) {
      const members = governorateData[feature.properties.gouv_fr]?.members;
      return { fillColor: getColor(members), weight: 1.5, opacity: 1, color: 'white', fillOpacity: 0.8 };
    }

    fetch('TN-gouvernorats.geojson')
      .then(res => res.json())
      .then(geojson => {
        geojsonLayer = L.geoJSON(geojson, {
          style: style,
          onEachFeature: function(feature, layer) {
            const props = feature.properties;
            const gouvNameFr = props.gouv_fr;
            const nameAr = props.gouv_ar || gouvNameFr;
            
            layersByGouvFr[gouvNameFr] = layer;

            const memberCount = governorateData[gouvNameFr]?.members;
            const formUrl = formsLinks[gouvNameFr];
            
            let popupText = `<b>${nameAr}</b><br>${(memberCount !== undefined) ? `عدد الأعضاء: ${memberCount.toLocaleString('ar')}` : 'بيانات غير متاحة'}`;
            if (formUrl) {
              popupText += `<br><a href="${formUrl}" target="_blank" class="popup-link">📋 فتح الاستمارة</a>`;
            }
            layer.bindPopup(popupText);

            if (isTouchDevice) {
              // منطق اللمس للموبايل
              layer.on('click', function(e) {
                if (lastSelectedLayer) geojsonLayer.resetStyle(lastSelectedLayer);
                const targetLayer = e.target;
                targetLayer.setStyle({ weight: 3, color: '#333' });
                targetLayer.bringToFront();
                lastSelectedLayer = targetLayer;
                window.location.hash = gouvNameFr;
                L.DomEvent.stopPropagation(e);
              });
            } else {
              // --- تعديل: منطق الفأرة للكمبيوتر ---
              layer.on({
                mouseover: e => e.target.setStyle({ weight: 3, color: '#333' }),
                mouseout: e => geojsonLayer.resetStyle(e.target),
                click: e => {
                  if (formUrl) {
                    window.open(formUrl, '_blank');
                  } else {
                    map.fitBounds(e.target.getBounds());
                    e.target.openPopup();
                  }
                }
              });
            }
          }
        }).addTo(map);
        
        const bounds = geojsonLayer.getBounds();
        map.fitBounds(bounds);
        
        // --- تعديل: تقييد صارم لحدود الخريطة ---
        map.setMaxBounds(bounds); // يمنع التجول خارج حدود تونس
        
        document.getElementById('reset-view-btn').addEventListener('click', function() {
          map.fitBounds(bounds);
          if (lastSelectedLayer) {
            geojsonLayer.resetStyle(lastSelectedLayer);
            lastSelectedLayer = null;
          }
          window.location.hash = '';
        });
        
        const initialGouv = decodeURIComponent(window.location.hash.substring(1));
        if (initialGouv && layersByGouvFr[initialGouv]) {
          const targetLayer = layersByGouvFr[initialGouv];
          map.fitBounds(targetLayer.getBounds());
          targetLayer.fire(isTouchDevice ? 'click' : 'mouseover');
          if (isTouchDevice) targetLayer.openPopup();
        }
        
        loader.style.display = 'none';

        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            const grades = [0, 100, 250, 500, 1000];
            let labels = ['<strong>عدد الأعضاء</strong>'];
            for (let i = 0; i < grades.length; i++) {
                const from = grades[i]; const to = grades[i + 1];
                labels.push('<i style="background:' + getColor(from + 1) + '"></i> ' + from.toLocaleString('ar') + (to ? '&ndash;' + to.toLocaleString('ar') : '+'));
            }
            div.innerHTML = labels.join('<br>');
            return div;
        };
        legend.addTo(map);

      }).catch(error => {
        console.error('خطأ في جلب البيانات:', error);
        loader.style.display = 'none';
      });
  </script>
</body>
</html>
