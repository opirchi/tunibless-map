<body>

    // Ø§Ø³ØªØ®Ø¯Ù…Øª Ø§Ù„Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„ÙØ±Ù†Ø³ÙŠØ© ÙƒÙ…ÙØ§ØªÙŠØ­ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªØ·Ø§Ø¨Ù‚ Ù…Ø¹ Ù…Ù„Ù Ø§Ù„Ø®Ø±ÙŠØ·Ø©

      "Bizerte":    { members: 0 },
      "Zagouen":    { members: 0 },
      "Jandouba":   { members: 0 },
      "Beja":       { members: 0 },
      "Tataouine":  { members: 0 },
      "Mednine":    { members: 0 },
      "Gabes":      { members: 0 },
      "Kebili":     { members: 0 },
      "Touzer":     { members: 0 }, // Note: Mismatch `Touzer` vs common `Tozeur`
      "Gafsa":      { members: 0 },
      "Sousse":     { members: 0 },

    };

    const formsLinks = {
      "Tunis":      "",
      "Ben Arous":  "",
      "Ariana":     "",
      "Nabel":      "",
      "Manouba":    "",
      "Bizerte":    "",
      "Zagouen":    "",
      "Jandouba":   "",
      "Beja":       "",
      "Tataouine":  "",
      "Mednine":    "",
      "Gabes":      "",
      "Kebili":     "",
      "Touzer":     "",
      "Gafsa":      "",
      "Sousse":     "",
      "Monastir":   "",
      "Mahdia":     "",
      "Sfax":       "",
      "Kairouan":   "",
      "kasserine":  "",
      "Sidi Bouzid":"",
      "Le kef":     "",
      "Siliana":    ""
    };
    
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const loader = document.getElementById('loader');
    const map = L.map('map', { center: [34, 9.5], zoom: 7, zoomControl: true, attributionControl: false });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);

    let geojsonLayer;
    let lastSelectedLayer = null;
    const layersByGouvFr = {};

    function getColor(members) {
      if (typeof members !== 'number' || members === 0) return '#a9a9a9'; // Ø±Ù…Ø§Ø¯ÙŠ Ù„Ù„Ø¨ÙŠØ§Ù†Ø§Øª ØºÙŠØ± Ø§Ù„Ù…ØªØ§Ø­Ø© Ø£Ùˆ ØµÙØ±
      return members > 1000 ? '#084594' : members > 500 ? '#2171b5' : members > 250 ? '#4292c6' : members > 100 ? '#6baed6' : '#9ecae1';
    }
    
    function style(feature) {
      const members = governorateData[feature.properties.gouv_fr]?.members;
      return { fillColor: getColor(members), weight: 1.5, opacity: 1, color: 'white', fillOpacity: 0.8 };
    }

    fetch('TN-gouvernorats.geojson')
      .then(res => res.json())
      .then(geojson => {
        geojsonLayer = L.geoJSON(geojson, {
          style: style,
          onEachFeature: function(feature, layer) {
            const props = feature.properties;
            const gouvNameFr = props.gouv_fr;
            const nameAr = props.gouv_ar || gouvNameFr;
            
            layersByGouvFr[gouvNameFr] = layer;

            const memberCount = governorateData[gouvNameFr]?.members;
            const formUrl = formsLinks[gouvNameFr];
            
            let popupText = `<b>${nameAr}</b><br>${(memberCount !== undefined) ? `Ø¹Ø¯Ø¯ Ø§Ù„Ø£Ø¹Ø¶Ø§Ø¡: ${memberCount.toLocaleString('ar')}` : 'Ø¨ÙŠØ§Ù†Ø§Øª ØºÙŠØ± Ù…ØªØ§Ø­Ø©'}`;
            if (formUrl) {
              popupText += `<br><a href="${formUrl}" target="_blank" class="popup-link">ğŸ“‹ ÙØªØ­ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø±Ø©</a>`;
            }
            layer.bindPopup(popupText);

            if (isTouchDevice) {
              // Ù…Ù†Ø·Ù‚ Ø§Ù„Ù„Ù…Ø³ Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
              layer.on('click', function(e) {
                if (lastSelectedLayer) geojsonLayer.resetStyle(lastSelectedLayer);
                const targetLayer = e.target;
                targetLayer.setStyle({ weight: 3, color: '#333' });
                targetLayer.bringToFront();
                lastSelectedLayer = targetLayer;
                window.location.hash = gouvNameFr;
                L.DomEvent.stopPropagation(e);
              });
            } else {
              // --- ØªØ¹Ø¯ÙŠÙ„: Ù…Ù†Ø·Ù‚ Ø§Ù„ÙØ£Ø±Ø© Ù„Ù„ÙƒÙ…Ø¨ÙŠÙˆØªØ± ---
              layer.on({
                mouseover: e => e.target.setStyle({ weight: 3, color: '#333' }),
                mouseout: e => geojsonLayer.resetStyle(e.target),
                click: e => {
                  if (formUrl) {
                    window.open(formUrl, '_blank');
                  } else {
                    map.fitBounds(e.target.getBounds());
                    e.target.openPopup();
                  }
                }
              });
            }
          }
        }).addTo(map);
        
        const bounds = geojsonLayer.getBounds();
        map.fitBounds(bounds);
        
        // --- ØªØ¹Ø¯ÙŠÙ„: ØªÙ‚ÙŠÙŠØ¯ ØµØ§Ø±Ù… Ù„Ø­Ø¯ÙˆØ¯ Ø§Ù„Ø®Ø±ÙŠØ·Ø© ---
        map.setMaxBounds(bounds); // ÙŠÙ…Ù†Ø¹ Ø§Ù„ØªØ¬ÙˆÙ„ Ø®Ø§Ø±Ø¬ Ø­Ø¯ÙˆØ¯ ØªÙˆÙ†Ø³
        
        document.getElementById('reset-view-btn').addEventListener('click', function() {
          map.fitBounds(bounds);
          if (lastSelectedLayer) {
            geojsonLayer.resetStyle(lastSelectedLayer);
            lastSelectedLayer = null;
          }
          window.location.hash = '';
        });
        
        const initialGouv = decodeURIComponent(window.location.hash.substring(1));
        if (initialGouv && layersByGouvFr[initialGouv]) {
          const targetLayer = layersByGouvFr[initialGouv];
          map.fitBounds(targetLayer.getBounds());
          targetLayer.fire(isTouchDevice ? 'click' : 'mouseover');
          if (isTouchDevice) targetLayer.openPopup();
        }
        
        loader.style.display = 'none';

        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            const grades = [0, 100, 250, 500, 1000];
            let labels = ['<strong>Ø¹Ø¯Ø¯ Ø§Ù„Ø£Ø¹Ø¶Ø§Ø¡</strong>'];
            for (let i = 0; i < grades.length; i++) {
                const from = grades[i]; const to = grades[i + 1];
                labels.push('<i style="background:' + getColor(from + 1) + '"></i> ' + from.toLocaleString('ar') + (to ? '&ndash;' + to.toLocaleString('ar') : '+'));
            }
            div.innerHTML = labels.join('<br>');
            return div;
        };
        legend.addTo(map);

      }).catch(error => {
        console.error('Ø®Ø·Ø£ ÙÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª:', error);
        loader.style.display = 'none';
      });
  </script>
