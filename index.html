<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم خريطة تونس</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body, html { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    #map { height: 100%; width: 100%; background: #f0f0f0; }
    /* تصميم مفتاح الخريطة */
    .legend {
      padding: 10px;
      line-height: 20px;
      color: #555;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: right;
      margin-left: 8px;
      opacity: 0.9;
      border: 1px solid rgba(0,0,0,0.2);
    }
    .label {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    #loader {
        position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
        border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%;
        animation: spin 1s linear infinite; z-index: 1001; transform: translate(-50%, -50%);
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="map">
      <div id="loader"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- الخطوة الأهم: ضع الرابط الذي نسخته من Google Sheets هنا ---
    const googleSheetUrl = 'ضع هنا رابط ملف CSV الذي نسخته من جوجل شيت';

    const loader = document.getElementById('loader');
    const map = L.map('map', { center: [34, 9.5], zoom: 7, zoomControl: true, attributionControl: false });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);

    let geojsonLayer;
    let memberData = {};

    // --- دالة لتحديد اللون بناءً على عدد الأعضاء ---
    function getColor(members) {
      if (typeof members !== 'number') return '#a9a9a9'; // لون رمادي للبيانات غير المتاحة
      return members > 1000 ? '#084594' :
             members > 500  ? '#2171b5' :
             members > 250  ? '#4292c6' :
             members > 100  ? '#6baed6' :
             members > 0    ? '#9ecae1' :
                              '#deebf7'; // لون للأعضاء القلائل جداً
    }
    
    // --- دالة لتصميم كل ولاية ---
    function style(feature) {
      const gouvName = feature.properties.gouv_fr;
      const members = memberData[gouvName];
      return {
        fillColor: getColor(members),
        weight: 1.5,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.8
      };
    }

    // --- تحميل البيانات من المصدرين معاً ---
    Promise.all([
      fetch('TN-gouvernorats.geojson').then(res => res.json()),
      fetch(googleSheetUrl).then(res => res.ok ? res.text() : Promise.reject('رابط جوجل شيت غير صحيح أو غير منشور'))
    ])
    .then(([geojson, csvData]) => {
      // 1. تحليل بيانات CSV
      const parsed = Papa.parse(csvData, { header: true, skipEmptyLines: true });
      parsed.data.forEach(row => {
        // تحويل عدد الأعضاء إلى رقم وتخزينه
        memberData[row.Governorate] = parseInt(row.Members, 10);
      });

      // 2. إعداد طبقة الخريطة
      geojsonLayer = L.geoJSON(geojson, {
        style: style,
        onEachFeature: function(feature, layer) {
          layer.on({
            mouseover: e => {
              const layer = e.target;
              layer.setStyle({ weight: 3, color: '#333' });
              layer.bringToFront();
            },
            mouseout: e => {
              geojsonLayer.resetStyle(e.target);
            },
            click: e => map.fitBounds(e.target.getBounds())
          });
          // إضافة التلميح (الاسم)
          const nameAr = feature.properties.gouv_ar || '';
          const gouvNameFr = feature.properties.gouv_fr;
          const memberCount = memberData[gouvNameFr];
          const popupText = `<b>${nameAr}</b><br>${memberCount ? `عدد الأعضاء: ${memberCount.toLocaleString('ar')}` : 'بيانات غير متاحة'}`;
          layer.bindPopup(popupText);
        }
      }).addTo(map);

      map.fitBounds(geojsonLayer.getBounds());
      loader.style.display = 'none'; // إخفاء مؤشر التحميل

      // 3. إضافة مفتاح الخريطة (Legend)
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function (map) {
        const div = L.DomUtil.create('div', 'info legend');
        const grades = [0, 100, 250, 500, 1000];
        let labels = ['<strong>عدد الأعضاء</strong>'];
        for (let i = 0; i < grades.length; i++) {
          const from = grades[i];
          const to = grades[i + 1];
          labels.push(
            '<i style="background:' + getColor(from + 1) + '"></i> ' +
            from.toLocaleString('ar') + (to ? '&ndash;' + to.toLocaleString('ar') : '+')
          );
        }
        div.innerHTML = labels.join('<br>');
        return div;
      };
      legend.addTo(map);

    })
    .catch(error => {
      console.error('خطأ في جلب البيانات:', error);
      loader.style.display = 'none';
      alert('حدث خطأ. يرجى التأكد من صحة رابط Google Sheet وأنه منشور بشكل صحيح.');
    });
  </script>
</body>
</html>
