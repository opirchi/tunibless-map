<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>لوحة تحكم خريطة تونس</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; display: flex; flex-direction: column; }
    #header { padding: 10px 20px; background: #fff; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
    #header label { font-weight: bold; flex-shrink: 0; }
    #region-filter { padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; flex-grow: 1; }
    .map-container { position: relative; flex-grow: 1; }
    #map { height: 100%; width: 100%; background: #f0f0f0; }
    #loader { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; z-index: 1001; transform: translate(-50%, -50%); }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #region-info-panel { position: absolute; top: 10px; left: 10px; z-index: 800; width: 280px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); padding: 15px; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
    #region-info-panel.visible { opacity: 1; visibility: visible; }
    .coordinator-card { display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit; }
    .coordinator-card img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; background-color: #eee; }
    .coordinator-card .info h5 { margin: 0 0 5px; font-size: 16px; color: #005a8d; }
    .coordinator-card .info p { margin: 0; font-size: 14px; color: #555; }
    .legend { position: absolute; bottom: 10px; right: 10px; z-index: 800; padding: 10px; line-height: 20px; color: #555; background: rgba(255,255,255,0.9); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
    .legend i { width: 18px; height: 18px; float: right; margin-left: 8px; opacity: 0.9; border: 1px solid rgba(0,0,0,0.2); }
    .reset-view-button { position: absolute; top: 10px; right: 10px; z-index: 800; background: white; color: #333; width: 30px; height: 30px; line-height: 30px; text-align: center; border-radius: 4px; box-shadow: 0 1px 5px rgba(0,0,0,0.65); cursor: pointer; font-size: 1.2rem; text-decoration: none; }
    .reset-view-button:hover { background: #f4f4f4; }
  </style>
</head>
<body>

  <div id="header">
    <label for="region-filter">اختر الإقليم:</label>
    <select id="region-filter">
      <option value="all">كل الأقاليم</option>
    </select>
  </div>

  <div class="map-container">
    <div id="map"></div>
    <div id="loader"></div>
    <a id="reset-view-btn" class="reset-view-button" title="إعادة تعيين العرض">&#x21BA;</a>
    <div id="region-info-panel"></div>
    <div id="legend-container" class="legend"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- الخطوة 1: قم بتعبئة بيانات منسقي الأقاليم ---
    const regionData = {
      "الشمال الشرقي": { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000", coordinator_image: "image.jpg" },
      "الشمال الغربي": { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000", coordinator_image: "image.jpg" },
      "الوسط الشرقي": { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000", coordinator_image: "image.jpg" },
      "الوسط الغربي": { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000", coordinator_image: "image.jpg" },
      "الجنوب":        { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000", coordinator_image: "image.jpg" }
    };
    
    // --- الخطوة 2: قم بتعبئة بيانات الولايات (الأعضاء والمنسقين) ---
    const governorateData = {
      // الشمال الشرقي
      "Tunis":      { members: 3258, region: "الشمال الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Ariana":     { members: 150, region: "الشمال الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Ben Arous":  { members: 680, region: "الشمال الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Manouba":    { members: 298, region: "الشمال الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Nabel":      { members: 487, region: "الشمال الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Zagouen":    { members: 2698, region: "الشمال الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Bizerte":    { members: 698, region: "الشمال الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      // الشمال الغربي
      "Beja":       { members: 548, region: "الشمال الغربي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Jandouba":   { members: 1578, region: "الشمال الغربي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Le kef":     { members: 2654, region: "الشمال الغربي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Siliana":    { members: 548, region: "الشمال الغربي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      // الوسط الشرقي
      "Sousse":     { members: 4235, region: "الوسط الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Monastir":   { members: 625, region: "الوسط الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Mahdia":     { members: 98, region: "الوسط الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Sfax":       { members: 1254, region: "الوسط الشرقي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      // الوسط الغربي
      "Kairouan":   { members: 235, region: "الوسط الغربي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "kasserine":  { members: 459, region: "الوسط الغربي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Sidi Bouzid":{ members: 458, region: "الوسط الغربي", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      // الجنوب
      "Gafsa":      { members: 789, region: "الجنوب", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Touzer":     { members: 1254, region: "الجنوب", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Kebili":     { members: 687, region: "الجنوب", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Gabes":      { members: 3487, region: "الجنوب", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Mednine":    { members: 2154, region: "الجنوب", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "Tataouine":  { members: 598, region: "الجنوب", coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" }
    };
    
    // تم جلب كل الروابط وتحديثها
    const formsLinks = {
      "Ariana": "https://docs.google.com/forms/d/e/1FAIpQLSeIGzfgByZSGhInjFxcxslf5vyqScEaKQHm4VsXFtYv-miJCQ/viewform", "Beja": "https://docs.google.com/forms/d/e/1FAIpQLScDsTtGJyP-ZstwxkztGMKgZGmDPMKeyWGR1KMxrSdr0e7QcA/viewform", "Ben Arous": "https://docs.google.com/forms/d/e/1FAIpQLSeLsolZbo5wQ-93bH3ffVphPx2KEIkboswDQ87v9MosOb5txA/viewform", "Bizerte": "https://docs.google.com/forms/d/e/1FAIpQLSeoSe8ZFLXXh4nyCPX-qYalNkOAMpQnCYDMD2kskpEvwJ4JiA/viewform", "Gabes": "https://docs.google.com/forms/d/e/1FAIpQLSeonk4YES79GrsuzczWTxp7NxBPinCiOdR5VpEPvXWpTEw8XA/viewform", "Gafsa": "https://docs.google.com/forms/d/e/1FAIpQLSdypdTUT8Bb7nLg8WVeJ8w030mbZJ8NCU3ltH4hC3YM19q3RA/viewform", "Jandouba": "https://docs.google.com/forms/d/e/1FAIpQLScgGlJwQAl7O7PinXf8pCupylVzWdP69f-bscQag7i0LlbVig/viewform", "Kairouan": "https://docs.google.com/forms/d/e/1FAIpQLSd-j6GZFTt0bG_UPqGeHEPxMETFyyXW3F9IQE17eDQFig8wA/viewform", "kasserine": "https://docs.google.com/forms/d/e/1FAIpQLSfc2HFx7o_jDx2aJ85tnWZcuVK-ylH2s24qT2LCBbrVkBpv5A/viewform", "Kebili": "https://docs.google.com/forms/d/e/1FAIpQLSds9-iNpbhZDDYvG-9dvN9LLeQcd3mN2s0sR3_bGblY3tjm9A/viewform", "Le kef": "https://docs.google.com/forms/d/e/1FAIpQLSescTjA_TZUB2T8upCt3bLbiqN-T9gmZwH5-cpgPfUmjou5sw/viewform", "Mahdia": "https://docs.google.com/forms/d/e/1FAIpQLSd2e2LnvCp5PRsjWCk18SqxffASW25O9Fp9W20DPnPgMSqwGw/viewform", "Manouba": "https://docs.google.com/forms/d/e/1FAIpQLSfbMUil_LlnE1xaYW3BKKmRtRJpc6k55ufx5aMGS9TNP7oclg/viewform", "Mednine": "https://docs.google.com/forms/d/e/1FAIpQLScZNmOkZQIcFzop9XJTcgjueJAg2XqiDWD2O8Hk3n7F3MCG_Q/viewform", "Monastir": "https://docs.google.com/forms/d/e/1FAIpQLSewTK4rBmqaQoI69Ja9vPLrkual0rcyILTgpg5rGJq5D6SfJg/viewform", "Nabel": "https://docs.google.com/forms/d/e/1FAIpQLSekivAqyuE8Wb9Bf6IvDYfi7O-y159dpyXduTlmsDNI10AVtw/viewform", "Sfax": "https://docs.google.com/forms/d/e/1FAIpQLScilM_Tjq3-smIDbyxNfEiZnbbuDUK4ww92s8ju4VNkoUeC9w/viewform", "Sidi Bouzid": "https://docs.google.com/forms/d/e/1FAIpQLSfvWAc9xFU-YGRwEc9WPuBisUtKUnLwmM6MPw6mv1DzJYZecQ/viewform", "Siliana": "https://docs.google.com/forms/d/e/1FAIpQLSdZ0eKwHOv-Mf07tugXwmt_vxPRvdx_ZJH8mWXJuF8bNiBDBQ/viewform", "Sousse": "https://docs.google.com/forms/d/e/1FAIpQLSe33qs8SD6ZDFNsNovYB1byXzPzap4u3WNxqQQi4Ca7EpixGg/viewform", "Tataouine": "https://docs.google.com/forms/d/e/1FAIpQLScau2aVzneLDLv4atr0ouUvVx1vzC_A8z6DcAl1Gu43UXO0aQ/viewform", "Touzer": "https://docs.google.com/forms/d/e/1FAIpQLScYUXdyEDgy5LQjufhK7kamNV6HrwGN_tqvbszi1bpAE0r45Q/viewform", "Tunis": "https://docs.google.com/forms/d/e/1FAIpQLSdLp23YSS1HARjCq8DZL5AzNoxJ808lteqnuvfqA1IeoAghpw/viewform", "Zagouen": "https://docs.google.com/forms/d/e/1FAIpQLSdHSr9wNzqhvfuTI3FD3OXT6XGRJ0h13DBHCxtxJ31vTY-pfA/viewform"
    };

    const loader = document.getElementById('loader');
    const regionFilter = document.getElementById('region-filter');
    const regionInfoPanel = document.getElementById('region-info-panel');
    const legendContainer = document.getElementById('legend-container');
    const map = L.map('map', { center: [34, 9.5], zoom: 7, zoomControl: false });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);

    let geojsonLayer;
    const regionBounds = {};

    function getWhatsAppLink(phone) { return `https://wa.me/${phone}`; }
    function getColor(members) {
      if (typeof members !== 'number' || members === 0) return '#cccccc';
      return members > 1000 ? '#084594' : members > 500 ? '#2171b5' : members > 250 ? '#4292c6' : members > 100 ? '#6baed6' : '#9ecae1';
    }
    function style(feature) {
      const members = governorateData[feature.properties.gouv_fr]?.members;
      return { fillColor: getColor(members), weight: 1.5, opacity: 1, color: 'white', fillOpacity: 0.8 };
    }

    fetch('TN-gouvernorats.geojson')
      .then(res => res.json())
      .then(geojson => {
        const regions = new Set();
        geojson.features.forEach(feature => {
            const data = governorateData[feature.properties.gouv_fr];
            if (data && data.region) {
                regions.add(data.region);
                const layerBounds = L.geoJSON(feature).getBounds();
                if (!regionBounds[data.region]) {
                    regionBounds[data.region] = layerBounds;
                } else {
                    regionBounds[data.region].extend(layerBounds);
                }
            }
        });
        regions.forEach(region => {
            const option = document.createElement('option');
            option.value = region;
            option.textContent = region;
            regionFilter.appendChild(option);
        });

        geojsonLayer = L.geoJSON(geojson, {
          style: style,
          onEachFeature: function(feature, layer) {
            const props = feature.properties;
            const gouvNameFr = props.gouv_fr;
            const nameAr = props.gouv_ar || gouvNameFr;

            // Build Popup Content
            const gouvData = governorateData[gouvNameFr];
            let popupText = `<b>${nameAr}</b>`;
            if (gouvData) {
                if (gouvData.members) popupText += `<br>عدد الأعضاء: ${gouvData.members.toLocaleString('ar')}`;
                if (gouvData.coordinator_name && gouvData.coordinator_whatsapp) {
                    popupText += `<hr style="margin: 8px 0;"><a href="${getWhatsAppLink(gouvData.coordinator_whatsapp)}" target="_blank" class="coordinator-card">
                                    <div class="info" style="text-align: right;"><h5>${gouvData.coordinator_name}</h5><p>المنسق الجهوي (واتساب)</p></div>
                                  </a>`;
                }
                const formUrl = formsLinks[gouvNameFr];
                if (formUrl) {
                    popupText += `<br><a href="${formUrl}" target="_blank" class="popup-link" style="display: block; text-align: center;">📋 فتح استمارة التسجيل</a>`;
                }
            }
            layer.bindPopup(popupText);

            layer.on({
                mouseover: e => e.target.setStyle({ weight: 3, color: '#333' }),
                mouseout: e => geojsonLayer.resetStyle(e.target)
            });
          }
        }).addTo(map);
        
        const fullBounds = geojsonLayer.getBounds();
        map.fitBounds(fullBounds);
        map.setMaxBounds(fullBounds.pad(0.1));

        regionFilter.addEventListener('change', function() {
            const selectedRegion = this.value;
            regionInfoPanel.classList.remove('visible');
            if (selectedRegion === 'all') {
                map.fitBounds(fullBounds);
                geojsonLayer.eachLayer(layer => geojsonLayer.resetStyle(layer));
            } else {
                map.fitBounds(regionBounds[selectedRegion]);
                geojsonLayer.eachLayer(layer => {
                    const gouvData = governorateData[layer.feature.properties.gouv_fr];
                    if (gouvData && gouvData.region === selectedRegion) {
                        layer.setStyle(style(layer.feature));
                    } else {
                        layer.setStyle({ fillOpacity: 0.1, weight: 0.5, color: '#ccc' });
                    }
                });
                
                const currentRegionData = regionData[selectedRegion];
                if (currentRegionData) {
                    regionInfoPanel.innerHTML = `
                        <a href="${getWhatsAppLink(currentRegionData.coordinator_whatsapp)}" target="_blank" class="coordinator-card">
                            <img src="images/${currentRegionData.coordinator_image}" alt="${currentRegionData.coordinator_name}">
                            <div class="info">
                                <h5>${currentRegionData.coordinator_name}</h5>
                                <p>منسق إقليم ${selectedRegion}</p>
                            </div>
                        </a>`;
                    regionInfoPanel.classList.add('visible');
                }
            }
        });

        document.getElementById('reset-view-btn').addEventListener('click', function() {
            regionFilter.value = 'all';
            regionFilter.dispatchEvent(new Event('change'));
        });

        loader.style.display = 'none';

        const grades = [0, 100, 250, 500, 1000];
        let labels = ['<strong>عدد الأعضاء</strong>'];
        for (let i = 0; i < grades.length; i++) {
            const from = grades[i]; const to = grades[i + 1];
            labels.push('<i style="background:' + getColor(from + 1) + '"></i> ' + from.toLocaleString('ar') + (to ? '&ndash;' + to.toLocaleString('ar') : '+'));
        }
        legendContainer.innerHTML = labels.join('<br>');

      });
  </script>
</body>
</html>
