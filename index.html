<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>خريطة أقاليم تونس</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; }
    #header { padding: 10px 20px; background: #fff; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
    #header label { font-weight: bold; flex-shrink: 0; }
    #region-filter { padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; flex-grow: 1; }
    .map-container { position: relative; flex-grow: 1; overflow: hidden; }
    #map { height: 100%; width: 100%; background: #f0f0f0; }
    #loader { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; z-index: 1001; transform: translate(-50%, -50%); }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* تصميم الدليل الجانبي (المفتاح الجديد) */
    .legend-panel {
      position: absolute; top: 10px; left: 10px; z-index: 800;
      width: 300px; max-height: calc(100% - 20px);
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
    }
    .legend-panel h4 { margin: 0 0 15px; text-align: center; }
    .legend-region h5 {
      margin: 15px 0 10px; padding-bottom: 5px;
      border-bottom: 1px solid #eee;
      display: flex; align-items: center;
      font-size: 16px;
    }
    .legend-region h5 i {
      width: 18px; height: 18px; display: inline-block;
      margin-left: 10px; border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.2);
    }
    .legend-panel ul { list-style: none; padding: 0; margin: 0; }
    .legend-panel li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #f0f0f0; }
    .legend-panel li:last-child { border-bottom: none; }
    .legend-panel .coordinator-name { color: #555; }
    
    .label { background: rgba(0,0,0,0.6); color: white; border: none; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: normal; box-shadow: none; text-shadow: none; }
    .reset-view-button { position: absolute; top: 10px; right: 10px; z-index: 800; background: white; color: #333; width: 30px; height: 30px; line-height: 30px; text-align: center; border-radius: 4px; box-shadow: 0 1px 5px rgba(0,0,0,0.65); cursor: pointer; font-size: 1.2rem; text-decoration: none; }
    .reset-view-button:hover { background: #f4f4f4; }
    .popup-link { display: block; text-align: center; margin-top: 10px; padding: 8px 15px; background-color: #007bff; color: white !important; text-decoration: none; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>

  <div id="header">
    <label for="region-filter">فلترة حسب الإقليم:</label>
    <select id="region-filter">
      <option value="all">كل الأقاليم</option>
    </select>
  </div>

  <div class="map-container">
    <div id="map"></div>
    <div id="loader"></div>
    <a id="reset-view-btn" class="reset-view-button" title="إعادة تعيين العرض">&#x21BA;</a>
    <div id="legend-container" class="legend-panel"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- الخطوة 1: قم بتعبئة بيانات منسقي الأقاليم ---
    const regionData = {
      "الشمال الشرقي": { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "الشمال الغربي": { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "الوسط الشرقي": { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "الوسط الغربي": { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" },
      "الجنوب":        { coordinator_name: "الاسم واللقب", coordinator_whatsapp: "21600000000" }
    };
    
    // --- الخطوة 2: قم بتعبئة بيانات منسقي الولايات ---
    const governorateData = {
      "Tunis":      { region: "الشمال الشرقي", coordinator_name: "منسق تونس", coordinator_whatsapp: "21699000001" },
      "Ariana":     { region: "الشمال الشرقي", coordinator_name: "منسق أريانة", coordinator_whatsapp: "21699000002" },
      "Ben Arous":  { region: "الشمال الشرقي", coordinator_name: "منسق بن عروس", coordinator_whatsapp: "21699000003" },
      "Manouba":    { region: "الشمال الشرقي", coordinator_name: "منسق منوبة", coordinator_whatsapp: "21699000004" },
      "Nabel":      { region: "الشمال الشرقي", coordinator_name: "منسق نابل", coordinator_whatsapp: "21699000005" },
      "Zagouen":    { region: "الشمال الشرقي", coordinator_name: "منسق زغوان", coordinator_whatsapp: "21699000006" },
      "Bizerte":    { region: "الشمال الشرقي", coordinator_name: "منسق بنزرت", coordinator_whatsapp: "21699000007" },
      "Beja":       { region: "الشمال الغربي", coordinator_name: "منسق باجة", coordinator_whatsapp: "21699000008" },
      "Jandouba":   { region: "الشمال الغربي", coordinator_name: "منسق جندوبة", coordinator_whatsapp: "21699000009" },
      "Le kef":     { region: "الشمال الغربي", coordinator_name: "منسق الكاف", coordinator_whatsapp: "21699000010" },
      "Siliana":    { region: "الشمال الغربي", coordinator_name: "منسق سليانة", coordinator_whatsapp: "21699000011" },
      "Sousse":     { region: "الوسط الشرقي", coordinator_name: "منسق سوسة", coordinator_whatsapp: "21699000012" },
      "Monastir":   { region: "الوسط الشرقي", coordinator_name: "منسق المنستير", coordinator_whatsapp: "21699000013" },
      "Mahdia":     { region: "الوسط الشرقي", coordinator_name: "منسق المهدية", coordinator_whatsapp: "21699000014" },
      "Sfax":       { region: "الوسط الشرقي", coordinator_name: "منسق صفاقس", coordinator_whatsapp: "21699000015" },
      "Kairouan":   { region: "الوسط الغربي", coordinator_name: "منسق القيروان", coordinator_whatsapp: "21699000016" },
      "kasserine":  { region: "الوسط الغربي", coordinator_name: "منسق القصرين", coordinator_whatsapp: "21699000017" },
      "Sidi Bouzid":{ region: "الوسط الغربي", coordinator_name: "منسق سيدي بوزيد", coordinator_whatsapp: "21699000018" },
      "Gafsa":      { region: "الجنوب", coordinator_name: "منسق قفصة", coordinator_whatsapp: "21699000019" },
      "Touzer":     { region: "الجنوب", coordinator_name: "منسق توزر", coordinator_whatsapp: "21699000020" },
      "Kebili":     { region: "الجنوب", coordinator_name: "منسق قبلي", coordinator_whatsapp: "21699000021" },
      "Gabes":      { region: "الجنوب", coordinator_name: "منسق قابس", coordinator_whatsapp: "21699000022" },
      "Mednine":    { region: "الجنوب", coordinator_name: "منسق مدنين", coordinator_whatsapp: "21699000023" },
      "Tataouine":  { region: "الجنوب", coordinator_name: "منسق تطاوين", coordinator_whatsapp: "21699000024" }
    };
    
    // تم جلب كل الروابط وتحديثها
    const formsLinks = { /* ... روابط النماذج الكاملة هنا ... */ };

    // --- تعديل: ألوان ثابتة لكل إقليم ---
    const regionColors = {
      "الشمال الشرقي": "#0096c7", // أزرق
      "الشمال الغربي": "#52b69a", // أخضر
      "الوسط الشرقي": "#f77f00", // برتقالي
      "الوسط الغربي": "#ffe6a7", // بيج
      "الجنوب":        "#e63946"  // أحمر
    };

    const loader = document.getElementById('loader');
    const regionFilter = document.getElementById('region-filter');
    const legendContainer = document.getElementById('legend-container');
    const map = L.map('map', { center: [34, 9.5], zoom: 7, zoomControl: false });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);

    let geojsonLayer;
    const regionBounds = {};
    const gouvFrToAr = {}; // لتخزين الأسماء بالعربية

    function getWhatsAppLink(phone) { return `https://wa.me/${phone}`; }
    
    // --- تعديل: دالة التلوين تعتمد على الإقليم ---
    function style(feature) {
      const region = governorateData[feature.properties.gouv_fr]?.region;
      return {
        fillColor: regionColors[region] || '#cccccc', // لون الإقليم أو رمادي
        weight: 1.5,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.85
      };
    }

    // --- دالة جديدة: لبناء الدليل الجانبي ---
    function buildLegend() {
      let html = '<h4>الأقاليم والمنسقين</h4>';
      for (const regionName in regionData) {
        const regionInfo = regionData[regionName];
        html += `<div class="legend-region">
                   <h5><i style="background:${regionColors[regionName]}"></i>${regionName}</h5>
                   <p><strong>المنسق الإقليمي:</strong> <a href="${getWhatsAppLink(regionInfo.coordinator_whatsapp)}" target="_blank">${regionInfo.coordinator_name}</a></p>
                   <ul>`;

        for (const gouvFr in governorateData) {
          if (governorateData[gouvFr].region === regionName) {
            const gouvData = governorateData[gouvFr];
            const gouvAr = gouvFrToAr[gouvFr] || gouvFr;
            html += `<li><span>${gouvAr}</span> <span class="coordinator-name">${gouvData.coordinator_name}</span></li>`;
          }
        }
        html += `</ul></div>`;
      }
      legendContainer.innerHTML = html;
    }

    fetch('TN-gouvernorats.geojson')
      .then(res => res.json())
      .then(geojson => {
        // ... (Populate regions filter and calculate bounds)
        
        geojsonLayer = L.geoJSON(geojson, {
          style: style,
          onEachFeature: function(feature, layer) {
            const props = feature.properties;
            const gouvNameFr = props.gouv_fr;
            const nameAr = props.gouv_ar || gouvNameFr;
            gouvFrToAr[gouvNameFr] = nameAr; // تخزين الاسم العربي

            // إعادة الليبل الدائم
            layer.bindTooltip(nameAr, { permanent: true, direction: 'center', className: 'label' });

            const gouvData = governorateData[gouvNameFr];
            let popupText = `<b>${nameAr}</b>`;
            if (gouvData && gouvData.coordinator_name) {
              popupText += `<hr style="margin: 8px 0;">
                            <p style="margin:0;"><strong>المنسق الجهوي:</strong> <a href="${getWhatsAppLink(gouvData.coordinator_whatsapp)}" target="_blank">${gouvData.coordinator_name}</a></p>`;
            }
            const formUrl = formsLinks[gouvNameFr];
            if (formUrl) {
              popupText += `<a href="${formUrl}" target="_blank" class="popup-link">فتح استمارة التسجيل</a>`;
            }
            layer.bindPopup(popupText);

            layer.on({
                mouseover: e => e.target.setStyle({ weight: 3, color: '#333', fillOpacity: 1 }),
                mouseout: e => geojsonLayer.resetStyle(e.target),
            });
          }
        }).addTo(map);
        
        const fullBounds = geojsonLayer.getBounds();
        map.fitBounds(fullBounds);
        map.setMaxBounds(fullBounds.pad(0.1));

        // بناء الدليل بعد توفر كل البيانات
        buildLegend();

        // ... (Filter and Reset button logic remains here)
        
        loader.style.display = 'none';

      });
  </script>
</body>
</html>
